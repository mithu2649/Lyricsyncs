<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lrc Reader</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Playfair+Display:ital,wght@1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="left">
            <div id="audio-wrapper">
                <audio id="audio" crossorigin preload="none" controls>
                    <source id="audio_source" type="audio/mpeg">
                </audio>
            </div>
            <div id="buttons-wrapper">
                <button id="load_audio">Load Audio</button>
                <button id="read_btn">Open lyrics</button>
            </div>

            <input type="file" accept=".mp3, .ogg, .m4a, .aac, .wav" name="audio" id="audio_input"
                style="display : none">
            <input type="file" accept=".lrc" id="lrc_file" style="display : none">

        </div>
        <div id="right">
            <p id="song_info"></p>

            <div id="lyrics-wrapper">
                <h2 id="current_line">Lyrics will be displayed here</h2>
                <h4 id="next_line">I saw it written and i saw it say</h4>
            </div>
        </div>
    </div>


    <script src="loadAudio.js"></script>
    <script src="viewLyrics.js"></script>
</body>

</html>
